  <div id="paperDeleteModal" class="modal fade" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Delete paper</h4>
        </div>
        <div class="modal-body">
          <p>Are you positively sure you want to delete this published paper?
        </div>
        <div class="modal-footer">
          <button type="button" id="deleteButton" class="btn btn-danger" onclick="deletePaper()">Absolutely!</button>
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
